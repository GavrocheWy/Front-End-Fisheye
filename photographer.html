<!DOCTYPE html>
<html lang="fr">

<head>
  <link href="css/style.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>
  <header>
    <a href="index.html"><img src="assets/images/logo.png" class="logo" alt="logo de fisheye" title="Revenir à l'accueil"/></a>
  </header>
  <main id="main">
    <div class="productions-section"></div>
  </main>

  <div id="contact_modal" aria-hidden="true" role="dialog" aria-modal="false" aria-labelledby="contact_modal_title">

    <div class="modal-bg"></div>

    <div class="modal modal-contact">
      <header class="modal-header">
        <h2 id="contact_modal_title">Contactez-moi</h2>
        <button class="modal-close-btn" id="contact_modal_close_btn" aria-label="Fermer le formulaire de contact"
          onclick="closeModal()"><i class="fas fa-times"></i></button>
      </header>

      <!-- Formulaire de la boite modale -->
      <form id="contact_modal_form" action="" method="post">

        <fieldset role="group">

          <legend style="visibility: hidden; height: 0px;">Informations personnelles</legend>

          <div class="field-box" data-error-visible="false" pattern="[a-zA-Z]+"
            data-error="Veuillez entrer uniquement des lettres dans le champ du prénom">
            <label for="contact-form-prenom">Prénom</label>
            <input type="text" placeholder="Votre prénom" value="" id="contact-form-prenom" autocomplete="off" required>
          </div>

          <div class="field-box" data-error-visible="false" pattern="[a-zA-Z]+"
            data-error="Veuillez entrer uniquement des lettres dans le champ du nom">
            <label for="contact-form-nom">Nom</label>
            <input type="text" placeholder="Votre nom" value="" id="contact-form-nom" autocomplete="off" required>
          </div>

          <div class="field-box" data-error-visible="false" data-error="Veuillez entrer une adresse e-mail correcte">
            <label for="contact-form-email">Email</label>
            <input type="email" placeholder="Votre adresse e-mail" value="" id="contact-form-email" autocomplete="off"
              required>
          </div>

        </fieldset>

        <div class="field-box" data-error-visible="false" data-error="Veuillez entrer un message">
          <label for="contact-form-message">Votre message</label>
          <textarea id="contact-form-message" role="textbox" aria-multiline="true" required></textarea>
        </div>

        <button type="submit" form="contact_modal_form" aria-label="Valider le formulaire de contact"
          class="contact_button">Envoyer</button>
      </form>
      <!-- // Formulaire de la boite modale -->
    </div>

  </div>

  <div id="lightbox_modal" aria-hidden="true" role="dialog" aria-modal="false" style="display: none;">

    <div class="modal modal-lightbox">

      <header class="modal-header">
        <button class="modal-close-btn" id="lightbox_modal_close_btn" aria-label="Fermer la fenêtre modale"><i
            class="fas fa-times"></i></button>
      </header>

      <!-- Formulaire de la boite modale "Lightbox" -->

      <main id="lightbox_modal_content">

      </main>

      <!-- Formulaire de la boite modale "Lightbox" -->

    </div>

    <div class="modal-bg"></div>

  </div>

  <!-- À TRIER -->

  <script src="./scripts/api/Api.js"></script>
  <script src="./scripts/factories/photographer-header.js"></script>
  <script src="./scripts/factories/media.js"></script>
  <script src="./scripts/factories/price.js"></script>
  <script src="./scripts/pages/photographer.js"></script>

  <script src="./scripts/utils/contactForm.js"></script>
  <script src="./scripts/utils/contactModal.js"></script>
  <script src="./scripts/utils/likeProduction.js"></script>
  <script src="./scripts/utils/openLightbox.js"></script>
  <script src="./scripts/utils/refreshProductionsGrid.js"></script>

  <script src="./scripts/models/sortForm.js"></script>
  <script src="./scripts/models/buildLightbox.js"></script>

  <script src="https://kit.fontawesome.com/91689b993c.js" crossorigin="anonymous"></script>

</body>

</html>
